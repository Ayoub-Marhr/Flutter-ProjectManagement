plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"  // Required for Firebase
}

android {
    namespace = "com.example.gestionprojet"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
    applicationId "ay.marhrani.gestionprojet"
    minSdkVersion 23  // Updated from 21 to 23
    targetSdkVersion flutter.targetSdkVersion
    versionCode flutter.versionCode
    versionName flutter.versionName
    multiDexEnabled true  // Ensure multidex is enabled
}


    buildTypes {
        release {
            signingConfig signingConfigs.debug  // Use proper signing for release builds in production
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.1')  // Firebase BOM
    implementation 'com.google.firebase:firebase-auth'                // Firebase Auth
    implementation 'com.google.firebase:firebase-firestore'           // Firebase Firestore
    implementation 'com.google.firebase:firebase-storage'             // Firebase Storage
    implementation 'com.android.support:multidex:1.0.3'               // Multidex
}

flutter {
    source = "../.."
}
